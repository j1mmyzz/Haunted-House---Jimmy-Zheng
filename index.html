<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Match Game</title>
  </head>
  <body>
    <div id="container">
      <h1 id="header">Match Game</h1>
      <div>
        <p>
          Instructions: Click on two images to reveal them. If they match, they
          stay revealed.
        </p>
      </div>
      <div id="grid"></div>
      <div id="score">
        <p>Score: <span id="score-value">0</span></p>
      </div>
      <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
