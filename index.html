<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Match Game</title>
</head>
<body>
    <div id="container">
        <div id="cards">
            <button class="card " id="c1" onclick="checkClass();">Card1</button>
            <button class="card sand" id="c2">Card2</button>
            <button class="card water" id="c3">Card3</button>
            <button class="card water" id="c4">Card4</button>
            <button class="card grass" id="c5">Card5</button>
            <button class="card grass" id="c6">Card6</button>
            <button class="card fire" id="c7">Card7</button>
            <button class="card fire" id="c8">Card8</button>
            <button class="card rocks" id="c9">Card9</button>
            <button class="card rocks" id="c10">Card10</button>
            <button class="card lightning" id="c11">Card11</button>
            <button class="card lightning" id="c12">Card12</button>
            <button class="card walnut" id="c13">Card13</button>
            <button class="card walnut" id="c14">Card14</button>
            <button class="card clouds" id="c15">Card15</button>
            <button class="card clouds" id="c16">Card16</button>
        </div>
        <div id="bottom">
            <div id="scoreboard">Score: </div>
            <button id="reset-button">Reset</button>
        </div>

    </div>
</body>
</html>
